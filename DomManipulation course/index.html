<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="./index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DomManipulation course</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header class="heading">
      <div class="heading-container">
        <div><a href="#" class="btn button-again">Again !</a></div>
        <p class="heading-text">(Between 1 - 20)</p>
      </div>
    </header>
    <main>
      <section class="section-guess">
        <p class="guess-my-number">Guess my number !</p>
        <a href="#" class="scores">?</a>
      </section>
      <section>
        <div class="inputs-print">
          <div class="input-checking">
            <input type="number" class="guess" />
            <button class="btn btn-check">Check</button>
          </div>
          <div class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">🥇 Score: <span class="score">20</span></p>
            <p class="label-high-score">
              🏆 Highscore: <span class="highscore">0</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
